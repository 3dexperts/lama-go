<!DOCTYPE html>
<html>
    <head>
        <title>Lama Go Viewer</title>
        <script src="main.js"></script>
        <script type="module">
            import init, { greet } from "./wasm_lama_go.js";
            document.addEventListener("DOMContentLoaded", function(event) {
                var core = new LamaGoCore();
                var board = new LamaGoBoard(core.getSize());

                init().then(() => {
                    greet("WebAssembly");
                });
            });
        </script>
    </head>
    <style>
    #menu {
        height: 10%;
        top: 0%;
        left: 0;
        position: absolute;
        background: silver;
    }
    #board {
        aspect-ratio: 1 / 1;
        height: 90%;
        top: 10%;
        left: 0;
        position: absolute;
        background: burlywood;
    }
    .delimiter-y {
        position: absolute;
        width: 100%;
        background: black;
        height: 0.5%;
    }
    .delimiter-x {
        position: absolute;
        width: 0.5%;
        background: black;
        height: 100%;
    }
    .stone {
        position: absolute;
        border-radius: 50%;
        background: black;
    }
    .background-black {
        background: black;
    }
    .background-white {
        background: white;
    }
    </style>
<body>
<div id="menu">
    Hello World
</div>

    <div id="board-edges" style="position: absolute;">
        <template id="delimiter-x-template">

        <template id="delimiter-y-template">
            <div class="delimiter-y"></div>
        </template>
        <template id="stone-template">

        </template>
